name: Java CI con Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'corretto'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean install

    #Impostato come tool di analisi statica checkstyle
    - name: Analisi statica
      run: mvn checkstyle:check
    #Esecuzione test
    - name : Test esecuzione
      run  : mvn test
